<head>

    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes borderGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.3), 0 0 40px rgba(255, 20, 147, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(255, 20, 147, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,105,180,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,20,147,0.8), 0 0 30px rgba(255,20,147,0.6); }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .gallery-container {
                margin-top: 10px;
            }

            .gallery-container > div:first-child {
                padding: 6px !important;
            }

            .gallery-container > div:first-child img {
                height: 50px !important;
                width: auto !important;
                margin-right: 8px !important;
            }

            .gallery-container > div:first-child h1 {
                font-size: 1.8em !important;
                margin: 5px 0 !important;
            }

            /* Album subtitle responsive */
            #albumSubtitle {
                font-size: 0.9em !important;
                padding: 8px 16px !important;
            }

            /* Pagination responsive */
            #paginationContainer {
                gap: 10px !important;
                padding: 15px !important;
            }

            .pagination-btn {
                padding: 8px 16px !important;
                font-size: 13px !important;
            }

            .page-info {
                font-size: 14px !important;
                margin: 0 10px !important;
            }
        }

        @media (max-width: 480px) {
            .gallery-container > div:first-child {
                padding: 5px !important;
            }

            .gallery-container > div:first-child img {
                height: 45px !important;
                margin-right: 6px !important;
            }

            .gallery-container > div:first-child h1 {
                font-size: 1.6em !important;
                margin: 4px 0 !important;
            }

            /* Album subtitle responsive for small mobile */
            #albumSubtitle {
                font-size: 0.8em !important;
                padding: 6px 12px !important;
            }

            /* Pagination responsive for small mobile */
            #paginationContainer {
                gap: 8px !important;
                padding: 12px !important;
                margin-top: 20px !important;
                margin-bottom: 15px !important;
            }

            .pagination-btn {
                padding: 6px 12px !important;
                font-size: 12px !important;
            }

            .page-info {
                font-size: 13px !important;
                margin: 0 8px !important;
            }
        }
    </style>
</head>
<body>
        <div style="width: 100%; min-height: 100vh; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); position: relative; overflow: hidden;">
            <!-- Decorative background elements -->
            <div style="position: absolute; top: 15%; left: 5%; width: 180px; height: 180px; background: radial-gradient(circle, rgba(255,105,180,0.08) 0%, transparent 70%); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>

            <div class="gallery-container" style="padding-bottom: 80px;">

            <div style="display: flex; align-items: center; justify-content: center; margin: 0; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); padding: 8px; backdrop-filter: blur(10px); border-radius: 15px; box-shadow: 0 0 20px rgba(255, 105, 180, 0.3), 0 0 40px rgba(255, 20, 147, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1); animation: borderGlow 3s ease-in-out infinite; margin-bottom: 20px;">

                <div style="display: flex; align-items: center; justify-content: center;">
                    <img src="logo.jpg" alt="Logo" style="height: 85px; width: auto; margin-right: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); position: relative; z-index: 2;">
                    <h1 id="titleHeading" style="color: #ffffff; margin: 10px 0; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: gradientShift 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate; position: relative; z-index: 2;">Gái xinh Việt Nam</h1>
                </div>

                <!-- Enhanced Sparkle effects -->
                <div style="position: absolute; top: -8px; right: -8px; width: 12px; height: 12px; background: #ff69b4; border-radius: 50%; animation: sparkle 2s ease-in-out infinite; box-shadow: 0 0 10px #ff69b4;"></div>
                <div style="position: absolute; bottom: -8px; left: -8px; width: 10px; height: 10px; background: #ff1493; border-radius: 50%; animation: sparkle 2.5s ease-in-out infinite; box-shadow: 0 0 8px #ff1493;"></div>
                <div style="position: absolute; top: 50%; right: -12px; width: 8px; height: 8px; background: #dc143c; border-radius: 50%; animation: sparkle 3s ease-in-out infinite; box-shadow: 0 0 6px #dc143c;"></div>
                <div style="position: absolute; top: -6px; left: 20%; width: 6px; height: 6px; background: #ff69b4; border-radius: 50%; animation: sparkle 1.8s ease-in-out infinite; box-shadow: 0 0 4px #ff69b4;"></div>
                <div style="position: absolute; bottom: -6px; right: 30%; width: 5px; height: 5px; background: #ff1493; border-radius: 50%; animation: sparkle 2.2s ease-in-out infinite; box-shadow: 0 0 3px #ff1493;"></div>
                <div style="position: absolute; top: 20%; left: -10px; width: 7px; height: 7px; background: #dc143c; border-radius: 50%; animation: sparkle 2.8s ease-in-out infinite; box-shadow: 0 0 5px #dc143c;"></div>

            <!-- Album subtitle -->
            <div style="text-align: center; margin-bottom: 30px; margin-top: 20px; position: relative;">
                <p id="albumSubtitle" style="color: #cccccc; font-size: 1.1em; margin: 0; display: inline-block; padding: 10px 20px; border-radius: 25px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1;">Loading album...</p>
                <div style="position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); border-radius: 25px; z-index: -1; opacity: 0.3; animation: gradientShift 4s ease-in-out infinite;"></div>

            <!-- Notification system -->
            <div id="notification" class="notification" style="display: none;">
                <span id="notificationMessage"></span>
                <span class="notification-close" onclick="hideNotification()">&times;</span>
            </div>

            <div id="imagesContainer" class="image-grid">
                <div class="loading-container">
                    <div class="pink-spinner"></div>
                    <p>Loading images...</p>
                </div>
            </div>

            <!-- Pagination controls -->
            <div id="paginationContainer" style="display: none; text-align: center; margin-top: 30px; margin-bottom: 20px;">
                <button id="firstPageBtn" class="pagination-btn">First</button>
                <button id="prevPageBtn" class="pagination-btn">Previous</button>
                <span id="pageInfo" class="page-info" style="color: #cccccc; margin: 0 15px; font-size: 1.1em;">Page 1 of 1</span>
                <button id="nextPageBtn" class="pagination-btn">Next</button>
                <button id="lastPageBtn" class="pagination-btn">Last</button>
            </div>

            <!-- Footer -->
            <footer style="width: 100%; text-align: center; margin-top: 50px; margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); border-top: 3px solid transparent; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%) padding-box, linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4) border-box; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);">
                <div style="display: inline-block; padding: 15px 25px; border-radius: 25px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1;">
                    <p style="color: #cccccc; margin: 0; font-size: 1em; line-height: 1.4;">
                        Thông tin liên hệ:<br>
                        Tiktok: @fresh-girl-vn.surge.sh<br>
                        X: Updating...
                    </p>
                </div>
                <div style="position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); border-radius: 25px; z-index: -1; opacity: 0.3; animation: gradientShift 4s ease-in-out infinite;"></div>
            </footer>

    <script>
        // Firebase configuration - Replace with your actual Firebase project values
        const firebaseConfig = {
            apiKey: "AIzaSyDVVRM2NJGXn_5XhzozETuYFAgmWvpW6ec",
            authDomain: "fresh-girl.firebaseapp.com",
            projectId: "fresh-girl",
            storageBucket: "fresh-girl.firebasestorage.app",
            messagingSenderId: "907721279776",
            appId: "1:907721279776:web:df4fe87ecd7d9b8d82af45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Notification elements
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Pagination variables
        let currentPage = 1;
        const imagesPerPage = 20; // Images per page
        let totalImages = 0;
        let loadedImages = {}; // Store preloaded images data
        let currentTitleId = null; // Track current title
        let isLoadingPage = false; // Prevent multiple simultaneous page loads
        let currentCoverImageUrl = null; // Store current cover image URL for pagination

        // Shared function for sizing media elements
        function applyMediaSizing(element, naturalWidth, naturalHeight) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const maxWidth = screenWidth * 0.9;
            const maxHeight = screenHeight * 0.9;

            // Always calculate scale to fit within 90%
            const scaleW = maxWidth / naturalWidth;
            const scaleH = maxHeight / naturalHeight;
            const scale = Math.min(scaleW, scaleH);

            if (scale < 1) {
                element.style.width = (naturalWidth * scale) + 'px';
                element.style.height = (naturalHeight * scale) + 'px';
            } else {
                element.style.width = naturalWidth + 'px';
                element.style.height = 'auto';
                element.style.maxWidth = '90%';
                element.style.maxHeight = '90%';
            }
        }

        // Get title from URL parameters
        function getTitleFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('title');
        }

        // Function to load and display images for a specific title
        async function loadImagesForTitle(titleName) {
            const imagesContainer = document.getElementById('imagesContainer');
            const titleHeading = document.getElementById('titleHeading');

            try {
                // Get title document
                const titleSnapshot = await db.collection('titles').where('name', '==', titleName).get();

                if (titleSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">Title not found.</p>';
                    titleHeading.textContent = 'Title Not Found';
                    const albumSubtitle = document.getElementById('albumSubtitle');
                    albumSubtitle.textContent = '❌ Album not found ❌';
                    return;
                }

                const titleDoc = titleSnapshot.docs[0];
                currentTitleId = titleDoc.id;

                // Get cover image for this album
                let coverImageUrl = null;
                try {
                    const coverSnapshot = await db.collection('album_covers')
                        .where('albumId', '==', titleDoc.id)
                        .get();

                    if (!coverSnapshot.empty) {
                        const coverData = coverSnapshot.docs[0].data();
                        const coverImageDoc = await db.collection('images').doc(coverData.imageId).get();
                        if (coverImageDoc.exists) {
                            coverImageUrl = coverImageDoc.data().url;
                        }
                    }
                } catch (error) {
                    console.error('Error loading cover image for album:', titleName, error);
                }

                // Load images from new structure only (direct images with titleId)
                const imagesSnapshot = await db.collection('images')
                    .where('titleId', '==', titleDoc.id)
                    .get();

                if (imagesSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">No images or videos found for this title.</p>';
                    const albumSubtitle = document.getElementById('albumSubtitle');
                    albumSubtitle.textContent = `${titleName} (0 files)`;
                    return;
                }

                // Count images and videos
                let imageCount = 0;
                let videoCount = 0;

                imagesSnapshot.docs.forEach((doc) => {
                    const imageData = doc.data();
                    if (imageData.type === 'video') {
                        videoCount++;
                    } else {
                        imageCount++;
                    }
                });

                // Update album subtitle with counts
                const albumSubtitle = document.getElementById('albumSubtitle');
                let countText = '';
                if (imageCount > 0 && videoCount > 0) {
                    countText = `${imageCount} ảnh, ${videoCount} video`;
                } else if (imageCount > 0) {
                    countText = `${imageCount} ảnh`;
                } else if (videoCount > 0) {
                    countText = `${videoCount} video`;
                } else {
                    countText = '0 files';
                }
                albumSubtitle.textContent = `${titleName} (${countText})`;

                // Store cover image URL for potential future use
                currentCoverImageUrl = coverImageUrl || null;

                // Sort images: videos first, then images, within each type by createdAt (newest at end)
                const sortedImages = imagesSnapshot.docs.sort((a, b) => {
                    const dataA = a.data();
                    const dataB = b.data();

                    // Check if files are videos
                    const isVideoA = dataA.type === 'video' ||
                                   (dataA.url && dataA.url.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i)) ||
                                   (dataA.fileName && dataA.fileName.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i));
                    const isVideoB = dataB.type === 'video' ||
                                   (dataB.url && dataB.url.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i)) ||
                                   (dataB.fileName && dataB.fileName.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i));

                    // Videos come first
                    if (isVideoA && !isVideoB) return -1;
                    if (!isVideoA && isVideoB) return 1;

                    // Within same type, sort by createdAt (newest at end)
                    const dateA = dataA.createdAt?.toDate?.() || new Date(dataA.createdAt);
                    const dateB = dataB.createdAt?.toDate?.() || new Date(dataB.createdAt);
                    return dateA - dateB; // Oldest first, newest at end
                });

                // Store preloaded image data (direct from images collection)
                loadedImages = {};
                loadedImages.all = sortedImages;
                loadedImages.data = sortedImages.map(doc => doc.data());

                // Store total images count
                totalImages = loadedImages.data.length;

                // Reset to first page when loading new images
                currentPage = 1;

                // Display first page (no need to load from database)
                displayImagesForPage(currentPage, currentCoverImageUrl);

            } catch (error) {
                console.error('Error loading images and videos:', error);
                imagesContainer.innerHTML = '<p class="no-images">Error loading images and videos.</p>';
                showNotification('Error loading images and videos.', 'error');
            }
        }

        // Function to load images for a specific page (now uses preloaded data)
        function loadImagesForPage(page, coverImageUrl = null) {
            if (!currentTitleId || !loadedImages.all || !loadedImages.data || isLoadingPage) return;

            // Check if images for this page are already processed
            if (loadedImages[page]) {
                displayImagesForPage(page, coverImageUrl);
                return;
            }

            isLoadingPage = true;

            // Get the images for current page from preloaded data
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = Math.min(startIndex + imagesPerPage, loadedImages.data.length);
            const pageImages = loadedImages.data.slice(startIndex, endIndex);

            // Cache processed images for this page
            loadedImages[page] = pageImages;

            // Display current page immediately (no loading from database)
            displayImagesForPage(page, coverImageUrl);

            isLoadingPage = false;
        }

        // Function to display images for a specific page
        function displayImagesForPage(page, coverImageUrl = null) {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = ''; // Clear previous content

            // First check if page is already cached
            let pageImages = loadedImages[page];

            // If not cached, get from main data array
            if (!pageImages && loadedImages.data) {
                const startIndex = (page - 1) * imagesPerPage;
                const endIndex = Math.min(startIndex + imagesPerPage, loadedImages.data.length);
                pageImages = loadedImages.data.slice(startIndex, endIndex);


                // Cache it for future use
                loadedImages[page] = pageImages;
            }

            if (!pageImages || pageImages.length === 0) {
                imagesContainer.innerHTML = '<p class="no-images">No images or videos to display.</p>';
                hidePagination();
                return;
            }

            const totalPages = Math.ceil(totalImages / imagesPerPage);

            // Display images/videos for current page
            for (const imgData of pageImages) {
                const mediaCard = document.createElement('div');
                mediaCard.className = 'image-card';

                // Check for video type in multiple ways
                const isVideo = imgData.type === 'video' ||
                               (imgData.url && imgData.url.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i)) ||
                               (imgData.fileName && imgData.fileName.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i));

                if (isVideo) {
                    const video = document.createElement('video');
                    video.src = imgData.url;
                    video.controls = true;
                    video.style.display = 'block';
                    video.style.margin = '0 auto';
                    video.style.borderRadius = '8px';
                    video.preload = 'metadata'; // Load metadata for better performance

                    // Resize video to fit within 90% width and 90% height limits
                    video.onloadedmetadata = function() {
                        applyMediaSizing(video, this.videoWidth, this.videoHeight);
                    };

                    mediaCard.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = imgData.url;
                    img.alt = imgData.name;
                    img.loading = 'lazy'; // Lazy loading for better performance
                    img.style.borderRadius = '8px';
                    img.style.objectFit = 'cover';

                    // Resize image to fit within 90% width and 90% height limits
                    img.onload = function() {
                        applyMediaSizing(img, this.naturalWidth, this.naturalHeight);
                    };

                    // Fallback for browsers that don't support naturalWidth immediately
                    if (img.complete) {
                        img.onload();
                    }

                    mediaCard.appendChild(img);
                }

                imagesContainer.appendChild(mediaCard);
            }

            // Update pagination UI
            updatePaginationUI(page, totalPages);
        }

        // Function to update pagination UI
        function updatePaginationUI(page, totalPages) {
            const paginationContainer = document.getElementById('paginationContainer');
            const pageInfo = document.getElementById('pageInfo');
            const firstBtn = document.getElementById('firstPageBtn');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');
            const lastBtn = document.getElementById('lastPageBtn');

            if (totalPages <= 1) {
                hidePagination();
                return;
            }

            // Update page info
            pageInfo.textContent = `Page ${page} of ${totalPages}`;

            // Enable/disable buttons
            firstBtn.disabled = page === 1;
            prevBtn.disabled = page === 1;
            nextBtn.disabled = page === totalPages;
            lastBtn.disabled = page === totalPages;

            // Show pagination
            paginationContainer.style.display = 'block';
        }

        // Function to hide pagination
        function hidePagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            if (paginationContainer) {
                paginationContainer.style.display = 'none';
            }
        }

        // Function to go to first page
        function goToFirstPage() {
            if (currentPage !== 1 && !isLoadingPage) {
                currentPage = 1;
                displayImagesForPage(currentPage, currentCoverImageUrl);
                // Scroll to top when changing pages
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Function to go to previous page
        function goToPrevPage() {
            if (currentPage > 1 && !isLoadingPage) {
                currentPage--;
                displayImagesForPage(currentPage, currentCoverImageUrl);
                // Scroll to top when changing pages
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Function to go to next page
        function goToNextPage() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            if (currentPage < totalPages && !isLoadingPage) {
                currentPage++;
                displayImagesForPage(currentPage, currentCoverImageUrl);
                // Scroll to top when changing pages
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Function to go to last page
        function goToLastPage() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            if (currentPage !== totalPages && !isLoadingPage) {
                currentPage = totalPages;
                displayImagesForPage(currentPage, currentCoverImageUrl);
                // Scroll to top when changing pages
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Notification functions
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Pagination event listeners
        document.getElementById('firstPageBtn').addEventListener('click', goToFirstPage);
        document.getElementById('prevPageBtn').addEventListener('click', goToPrevPage);
        document.getElementById('nextPageBtn').addEventListener('click', goToNextPage);
        document.getElementById('lastPageBtn').addEventListener('click', goToLastPage);

        // Load images on page load
        window.addEventListener('load', () => {
            const title = getTitleFromURL();
            if (title) {
                loadImagesForTitle(title);
            } else {
                document.getElementById('titleHeading').textContent = 'No Title Specified';
                document.getElementById('imagesContainer').innerHTML = '<p class="no-images">Please go back and select a title.</p>';
                const albumSubtitle = document.getElementById('albumSubtitle');
                albumSubtitle.textContent = '❓ No album selected ❓';
            }
        });
    </script>
