        // Manual HMAC-SHA1 implementation as fallback
        function manualHmacSha1(message, secret) {
            // This is a simplified but more reliable implementation
            // Based on the standard HMAC-SHA1 algorithm

            // Step 1: Prepare the key
            let key = secret;
            if (key.length > 64) {

        // Simple SHA-1 implementation
        function sha1(str) {
            // Convert string to bytes
            const bytes = new TextEncoder().encode(str);

            // SHA-1 constants
            const h0 = 0x67452301;
            const h1 = 0xEFCDAB89;
            const h2 = 0x98BADCFE;
            const h3 = 0x10325476;
            const h4 = 0xC3D2E1F0;

            let h = [h0, h1, h2, h3, h4];

            // Pre-processing: add padding
            const msgLen = bytes.length;
            const paddedLen = Math.floor((msgLen + 8) / 64 + 1) * 64;
            const padded = new Uint8Array(paddedLen);
            padded.set(bytes);
            padded[msgLen] = 0x80;

            // Append original length as 64-bit big-endian
            const lengthBits = msgLen * 8;
            for (let i = 0; i < 8; i++) {
                padded[paddedLen - 8 + i] = (lengthBits >>> (56 - i * 8)) & 0xFF;
            }

            // Process 512-bit chunks
            for (let chunkStart = 0; chunkStart < paddedLen; chunkStart += 64) {
                const w = new Array(80);

                // Break chunk into sixteen 32-bit big-endian words
                for (let i = 0; i < 16; i++) {
                    w[i] = (padded[chunkStart + i * 4] << 24) |
                           (padded[chunkStart + i * 4 + 1] << 16) |
                           (padded[chunkStart + i * 4 + 2] << 8) |
                           padded[chunkStart + i * 4 + 3];
                }

                // Extend the sixteen 32-bit words into eighty 32-bit words
                for (let i = 16; i < 80; i++) {
                    w[i] = leftRotate(w[i - 3] ^ w[i - 8] ^ w[i - 14] ^ w[i - 16], 1);
                }

                let a = h[0], b = h[1], c = h[2], d = h[3], e = h[4];

                // Main loop
                for (let i = 0; i < 80; i++) {
                    let f, k;
                    if (i < 20) {
                        f = (b & c) | ((~b) & d);
                        k = 0x5A827999;
                    } else if (i < 40) {
                        f = b ^ c ^ d;
                        k = 0x6ED9EBA1;
                    } else if (i < 60) {
                        f = (b & c) | (b & d) | (c & d);
                        k = 0x8F1BBCDC;
                    } else {
                        f = b ^ c ^ d;
                        k = 0xCA62C1D6;
                    }

                    const temp = (leftRotate(a, 5) + f + e + k + w[i]) & 0xFFFFFFFF;
                    e = d;
                    d = c;
                    c = leftRotate(b, 30);
                    b = a;
                    a = temp;
                }

                // Add this chunk's hash to result so far
                h[0] = (h[0] + a) & 0xFFFFFFFF;
                h[1] = (h[1] + b) & 0xFFFFFFFF;
                h[2] = (h[2] + c) & 0xFFFFFFFF;
                h[3] = (h[3] + d) & 0xFFFFFFFF;
                h[4] = (h[4] + e) & 0xFFFFFFFF;

                    console.log('üóëÔ∏è Starting album deletion from Firestore only:', id);

                    // Start batch operation for atomic deletion
                    const batch = db.batch();

                    // 1. Get album data
                    const albumRef = db.collection('titles').doc(id);
                    const albumDoc = await albumRef.get();

                    if (!albumDoc.exists) {
                        throw new Error('Album not found');
                    }

                    const albumData = albumDoc.data();
                    console.log(`üìÅ Album found: ${albumData.name}`);

                    // 2. Get all images for this album
                    const imagesSnapshot = await db.collection('images')
                        .where('titleId', '==', id)
                        .get();

                    const imageCount = imagesSnapshot.docs.length;
                    console.log(`üñºÔ∏è Found ${imageCount} images to delete from database`);

                    // 3. Delete all images from Firestore
                    console.log('üóÉÔ∏è Deleting images from Firestore...');
                    imagesSnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });

                    // 4. Delete the album
                    batch.delete(albumRef);

                    // 5. Commit the batch
                    await batch.commit();

                    console.log('‚úÖ Album deletion from Firestore completed successfully');

                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                    document.body.style.pointerEvents = '';
                    document.body.style.userSelect = '';

                    // Reload titles to reflect changes
                    await loadTitles();

                    // Show success message
                    const message = `Album "${albumData.name}" ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng!\nüìä Chi ti·∫øt: ${imageCount} ·∫£nh ƒë√£ x√≥a kh·ªèi database`;

                    showNotification(message, 'success');

                } catch (error) {
                    console.error('‚ùå Error deleting album from Firestore:', error);

                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                    document.body.style.pointerEvents = '';
                    document.body.style.userSelect = '';

                    // Show error message
                    let errorMessage = 'L·ªói khi x√≥a album.';
                    errorMessage += `\n\nChi ti·∫øt: ${error.message}`;

                    showNotification(errorMessage, 'error');
                }
            }
        }

        // Manage images
        function manageImages(id, name) {
            currentTitleId = id;
            document.getElementById('imagesModalTitle').textContent = `Qu·∫£n L√Ω H√¨nh ·∫¢nh - ${name}`;
            document.getElementById('imagesModal').style.display = 'block';
            loadImages(id);
        }

        // Handle file selection preview
        let selectedFiles = [];

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            displaySelectedImages();
        });

        function displaySelectedImages() {
            const previewDiv = document.getElementById('selectedImagesPreview');
            const previewList = document.getElementById('selectedImagesList');

            if (selectedFiles.length === 0) {
                previewDiv.style.display = 'none';
                return;
            }

            previewDiv.style.display = 'block';
            previewList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'image-item';
                    imageDiv.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 5px;">
                        <div style="text-align: center; margin-top: 5px; font-size: 12px; color: #cccccc;">${file.name}</div>
                        <button class="remove-btn" onclick="removeSelectedImage(${index})" style="position: absolute; top: 5px; right: 5px; background: #dc143c; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px;">&times;</button>
                    `;
                    previewList.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeSelectedImage(index) {
            selectedFiles.splice(index, 1);
            displaySelectedImages();

            // Update file input
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            document.getElementById('imageUpload').files = dt.files;
        }

        function closeImagesModal() {
            document.getElementById('imagesModal').style.display = 'none';
            currentTitleId = null;
        }

        // Load images (new structure only)
        async function loadImages(titleId) {
            const imagesList = document.getElementById('imagesList');
            imagesList.innerHTML = '<p>ƒêang t·∫£i...</p>';

            try {
                // Load from new structure only (direct images with titleId)
                const imagesSnapshot = await db.collection('images')
                    .where('titleId', '==', titleId)
                    .get();

                // Get current cover image for this album
                let currentCoverId = null;
                try {
                    const coverSnapshot = await db.collection('album_covers')
                        .where('albumId', '==', titleId)
                        .get();

                    if (!coverSnapshot.empty) {
                        currentCoverId = coverSnapshot.docs[0].data().imageId;
                    }
                } catch (error) {
                    console.warn('Error loading cover image:', error);
                }

                imagesList.innerHTML = '';

                for (const doc of imagesSnapshot.docs) {
                    const image = doc.data();
                    const isCover = doc.id === currentCoverId;
                    const imageElement = document.createElement('div');
                    imageElement.className = 'image-item';

                    const coverButtonText = isCover ? '‚≠ê B√¨a' : 'üì∏ L√†m B√¨a';
                    const coverButtonStyle = isCover ?
                        'background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; border: 2px solid #ff6b35;' :
                        'background: linear-gradient(45deg, #4CAF50, #45a049); color: white;';

                    imageElement.innerHTML = `
                        <img src="${image.url}" alt="Image" style="${isCover ? 'border: 3px solid #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);' : ''}">
                        <button class="remove-btn" onclick="removeImage('${doc.id}')" style="top: 5px; right: 5px;">&times;</button>
                        <button class="cover-btn" onclick="setAsCover('${doc.id}', '${titleId}')" style="position: absolute; bottom: 5px; left: 5px; ${coverButtonStyle} border: none; border-radius: 15px; padding: 4px 8px; font-size: 10px; cursor: pointer; font-weight: bold;">${coverButtonText}</button>
                    `;
                    imagesList.appendChild(imageElement);
                }

                if (imagesSnapshot.docs.length === 0) {
                    imagesList.innerHTML = '<p>Kh√¥ng c√≥ h√¨nh ·∫£nh n√†o.</p>';
                }
            } catch (error) {
                console.error('Error loading images:', error);
                imagesList.innerHTML = '<p>L·ªói khi t·∫£i h√¨nh ·∫£nh.</p>';
            }
        }

        // Set image as album cover
        async function setAsCover(imageId, albumId) {
            try {
                console.log('Setting image as cover:', imageId, 'for album:', albumId);

                // First, check if there's already a cover for this album
                const existingCoverSnapshot = await db.collection('album_covers')
                    .where('albumId', '==', albumId)
                    .get();

                // Start a batch operation
                const batch = db.batch();

                // Remove existing cover if any
                if (!existingCoverSnapshot.empty) {
                    const existingCoverDoc = existingCoverSnapshot.docs[0];
                    batch.delete(existingCoverDoc.ref);
                    console.log('Removed existing cover:', existingCoverDoc.id);
                }

                // Add new cover
                const newCoverRef = db.collection('album_covers').doc();
                batch.set(newCoverRef, {
                    albumId: albumId,
                    imageId: imageId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Commit the batch
                await batch.commit();

                console.log('Successfully set new cover image');

                // Reload images to update UI
                await loadImages(albumId);

                showNotification('ƒê√£ ƒë·∫∑t ·∫£nh l√†m b√¨a album th√†nh c√¥ng!', 'success');

            } catch (error) {
                console.error('Error setting cover image:', error);
                showNotification('L·ªói khi ƒë·∫∑t ·∫£nh l√†m b√¨a album.', 'error');
            }
        }

        // Upload images to Cloudinary
        async function uploadImages() {
            if (selectedFiles.length === 0) {
                showNotification('Vui l√≤ng ch·ªçn h√¨nh ·∫£nh ƒë·ªÉ t·∫£i l√™n.', 'error');
                return;
            }

            // Show full-screen loading overlay immediately
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('hidden');

            // Disable all interactions
            document.body.style.pointerEvents = 'none';
            document.body.style.userSelect = 'none';

            // Also show the small spinner in the modal
            document.getElementById('uploadSpinner').style.display = 'block';
            document.querySelector('#selectedImagesPreview button').disabled = true;

            let successCount = 0;
            let errorCount = 0;

            for (const file of selectedFiles) {
                try {
                    console.log('Uploading file:', file.name);

                    // T·∫°o FormData cho Cloudinary
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

                    // Upload l√™n Cloudinary
                    const response = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                        {
                            method: 'POST',
                            body: formData
                        }
                    );

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Cloudinary upload failed:', response.status, errorText);
                        throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    console.log('Cloudinary response:', data);

                    if (!data.secure_url) {
                        throw new Error('No secure URL in response');
                    }

                    const imageUrl = data.secure_url;

                    // L∆∞u URL v√†o Firestore
                    const docRef = await db.collection('images').add({
                        titleId: currentTitleId,
                        url: imageUrl,
                        fileName: file.name,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    console.log('Saved to Firestore:', docRef.id);
                    successCount++;

                } catch (error) {
                    console.error('Error uploading image:', file.name, error);
                    errorCount++;
                    alert(`L·ªói khi t·∫£i l√™n h√¨nh ·∫£nh ${file.name}: ${error.message}`);
                }
            }

            document.getElementById('imageUpload').value = '';

            // Hide both spinners and re-enable interactions
            loadingOverlay.classList.add('hidden');
            document.body.style.pointerEvents = '';
            document.body.style.userSelect = '';
            document.getElementById('uploadSpinner').style.display = 'none';

            // Clear selected files and hide preview
            selectedFiles = [];
            document.getElementById('selectedImagesPreview').style.display = 'none';

            // Reload images to show the new ones
            await loadImages(currentTitleId);

            // Show notification
            if (successCount > 0) {
                showNotification(`Upload ho√†n th√†nh! ${successCount} ·∫£nh th√†nh c√¥ng${errorCount > 0 ? `, ${errorCount} ·∫£nh th·∫•t b·∫°i` : ''}`, 'success');
            } else if (errorCount > 0) {
                showNotification(`Upload th·∫•t b·∫°i! ${errorCount} ·∫£nh g·∫∑p l·ªói.`, 'error');
            }
        }

        // Remove image (new structure only)
        async function removeImage(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a h√¨nh ·∫£nh n√†y?')) {
                try {
                    // Check if this image is the current cover
                    const coverSnapshot = await db.collection('album_covers')
                        .where('imageId', '==', id)
                        .get();

                    const batch = db.batch();

                    // If it's the cover, remove it from covers collection
                    if (!coverSnapshot.empty) {

                    }

                    // Delete from images collection
                    batch.delete(db.collection('images').doc(id));

                    await batch.commit();

                    loadImages(currentTitleId);
                    alert('H√¨nh ·∫£nh ƒë√£ ƒë∆∞·ª£c x√≥a!');
                } catch (error) {
                    console.error('Error removing image:', error);

                }
            }
        }
    </script>
