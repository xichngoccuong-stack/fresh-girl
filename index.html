    <style>
        .title-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-card {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
        }

        .title-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: #ffffff;
        }

        .title-card:hover h3 {
            animation: glow 1s ease-in-out infinite alternate;
            transform: scale(1.05);
        }

        .title-card:hover h3::before {
            animation: sparkle 1s ease-in-out infinite;
            transform: translateY(-50%) scale(1.2);
        }

        .title-card h3 {
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff6347);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .title-card h3::before {
            content: "üì∏ ";
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            animation: sparkle 2s ease-in-out infinite;
        }

        .title-card p {
            margin: 0;
            color: #ff69b4;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
        }

        .title-card p::before {
            content: "üñºÔ∏è ";
            font-size: 12px;
        }

        .loading-text {
            text-align: center;
            padding: 40px;
            color: #ffffff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,105,180,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,20,147,0.8), 0 0 30px rgba(255,20,147,0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes borderGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.3), 0 0 40px rgba(255, 20, 147, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(255, 20, 147, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        }

        /* Pink Loading Spinner */
        .pink-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top-color: #ff69b4;
            animation: pink-spin 1s ease-in-out infinite;
            margin: 0 auto;
            display: block;
        }

        @keyframes pink-spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 80px 20px;
            color: #ffffff;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading-container p {
            margin: 25px 0 0 0;
            color: #ff69b4;
            font-weight: bold;
            font-size: 22px;
        }

        /* Mobile Responsive Design for Header */
        @media (max-width: 768px) {
            .title-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .title-card {
                padding: 10px;
            }

            .title-card h3 {
                font-size: 16px;
            }

            .title-card h3::before {
                font-size: 14px;
                left: -20px;
            }

            .title-card p {
                font-size: 12px;
            }

            .title-card p::before {
                font-size: 10px;
            }

            .title-card img {
                width: 100%;
                height: auto;
                border-radius: 4px;
                margin-bottom: 10px;
            }

            /* Header responsive adjustments */
            div[style*="position: fixed"] {
                padding: 6px 0 !important;
            }

            div[style*="position: fixed"] img {
                max-width: 50px !important;
                margin-right: 8px !important;
            }

            div[style*="position: fixed"] h1 {
                font-size: 1.8em !important;
                margin: 5px 0 !important;
            }
        }

        @media (max-width: 480px) {
            .title-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .title-card {
                padding: 8px;
            }

            }

            .title-card h3::before {

                left: -18px;
            }

            .title-card p {
                font-size: 11px;
            }

            .title-card p::before {
                font-size: 9px;
            }

            .title-card img {
                width: 100%;
                height: auto;
                border-radius: 4px;
                margin-bottom: 8px;
            }

            /* Header responsive adjustments for mobile */
            div[style*="position: fixed"] {
                padding: 5px 0 !important;
            }

            div[style*="position: fixed"] img {
                max-width: 45px !important;
                margin-right: 6px !important;
            }

            div[style*="position: fixed"] h1 {
                font-size: 1.6em !important;
                margin: 4px 0 !important;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);

        .modal-content {
            background-color: #2a2a2a;

            width: 90%;

        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ff69b4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <script>
        // Firebase configuration - Replace with your actual Firebase project values
        const firebaseConfig = {
            apiKey: "AIzaSyDVVRM2NJGXn_5XhzozETuYFAgmWvpW6ec",
            authDomain: "fresh-girl.firebaseapp.com",
            projectId: "fresh-girl",
            storageBucket: "fresh-girl.firebasestorage.app",
            messagingSenderId: "907721279776",
            appId: "1:907721279776:web:df4fe87ecd7d9b8d82af45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Notification elements
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Function to load and display titles
        async function loadTitles() {
            const titlesContainer = document.getElementById('titlesContainer');

            try {
                const titlesSnapshot = await db.collection('titles').orderBy('createdAt', 'desc').get();

                if (titlesSnapshot.empty) {
                    titlesContainer.innerHTML = '<p class="loading-text">No titles found.</p>';
                    return;
                }

                // Clear container and show loading spinner
                titlesContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="pink-spinner"></div>
                        <p>Loading albums...</p>
                    </div>
                `;

                // Process all titles and collect their data
                const titlePromises = titlesSnapshot.docs.map(async (titleDoc) => {
                    const titleData = titleDoc.data();
                    const titleName = titleData.name;

                    // Get media count for this title (new structure)
                    const imagesSnapshot = await db.collection('images')
                        .where('titleId', '==', titleDoc.id)
                        .get();

                    // Count images and videos separately
                    let imageCount = 0;
                    let videoCount = 0;

                    imagesSnapshot.docs.forEach((doc) => {
                        const imageData = doc.data();
                        if (imageData.type === 'video' ||
                           (imageData.url && imageData.url.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i)) ||
                           (imageData.fileName && imageData.fileName.match(/\.(mp4|avi|mov|wmv|flv|webm|mkv)$/i))) {
                            videoCount++;
                        } else {
                            imageCount++;
                        }
                    });

                    const totalCount = imagesSnapshot.size;

                    // Get cover image for this album
                    let coverImageUrl = null;
                    try {
                        const coverSnapshot = await db.collection('album_covers')
                            .where('albumId', '==', titleDoc.id)
                            .get();

                        if (!coverSnapshot.empty) {
                            const coverData = coverSnapshot.docs[0].data();
                            const coverImageDoc = await db.collection('images').doc(coverData.imageId).get();
                            if (coverImageDoc.exists) {
                                coverImageUrl = coverImageDoc.data().url;
                            }
                        }
                    } catch (error) {
                        console.warn('Error loading cover image for album:', titleName, error);
                    }

                    return { titleName, imageCount, videoCount, totalCount, coverImageUrl };
                });

                // Wait for all titles to be processed
                const titleDataArray = await Promise.all(titlePromises);

                // Clear loading and display all titles at once
                titlesContainer.innerHTML = '';

                for (const { titleName, imageCount, videoCount, totalCount, coverImageUrl } of titleDataArray) {
                    // Create title card
                    const titleCard = document.createElement('a');
                    titleCard.href = `view.html?title=${encodeURIComponent(titleName)}`;
                    titleCard.className = 'title-card';

                    // Add cover image if available
                    if (coverImageUrl) {
                        const coverImg = document.createElement('img');
                        coverImg.src = coverImageUrl;
                        coverImg.alt = `${titleName} cover image`;
                        titleCard.appendChild(coverImg);
                    }

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = titleName;

                    const countElement = document.createElement('p');
                    let countText = '';
                    if (imageCount > 0 && videoCount > 0) {
                        countText = `${imageCount} ·∫£nh, ${videoCount} video`;
                    } else if (imageCount > 0) {
                        countText = `${imageCount} ·∫£nh`;
                    } else if (videoCount > 0) {
                        countText = `${videoCount} video`;
                    } else {
                        countText = '0 files';
                    }
                    countElement.textContent = countText;

                    titleCard.appendChild(titleElement);
                    titleCard.appendChild(countElement);
                    titlesContainer.appendChild(titleCard);
                }

            } catch (error) {
                console.error('Error loading titles:', error);
                titlesContainer.innerHTML = '<p class="loading-text">Error loading titles.</p>';
                showNotification('Error loading titles.', 'error');
            }
        }

        // Notification functions
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Login modal functions
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'block';
        });

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showNotification('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                closeLoginModal();
                window.location.href = 'admin.html';
            } catch (error) {
                showNotification('ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ' + error.message, 'error');
            }
        });

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to admin
                window.location.href = 'admin.html';
            }
        });

        // Load titles on page load
        window.addEventListener('load', loadTitles);
    </script>
