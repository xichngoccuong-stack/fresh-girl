<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gái xinh Việt Nam</title>
    <link rel="icon" type="image/x-icon" href="tabLogo.jpg">
    <link rel="stylesheet" href="gallery-styles.css">
    <!-- Firebase SDK v8 (for compatibility with static HTML) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        .title-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-card {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
        }

        .title-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: #ffffff;
        }

        .title-card h3 {
            margin: 0 0 10px 0;
            color: #007bff;
            font-size: 18px;
        }

        .title-card p {
            margin: 0;
            color: #cccccc;
            font-size: 14px;
        }

        .loading-text {
            text-align: center;
            padding: 40px;
            color: #ffffff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,105,180,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,20,147,0.8), 0 0 30px rgba(255,20,147,0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes borderGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.3), 0 0 40px rgba(255, 20, 147, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(255, 20, 147, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        }

        /* Pink Loading Spinner */
        .pink-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top-color: #ff69b4;
            animation: pink-spin 1s ease-in-out infinite;
            margin: 0 auto;
            display: block;
        }

        @keyframes pink-spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 80px 20px;
            color: #ffffff;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading-container p {
            margin: 25px 0 0 0;
            color: #ff69b4;
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div style="width: 100%; min-height: 100vh; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); position: relative; overflow: hidden; padding: 20px 0;">
        <!-- Decorative background elements -->
        <div style="position: absolute; top: 10%; left: 10%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(255,105,180,0.1) 0%, transparent 70%); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
        <div style="position: absolute; top: 60%; right: 15%; width: 150px; height: 150px; background: radial-gradient(circle, rgba(255,20,147,0.08) 0%, transparent 70%); border-radius: 50%; animation: float 8s ease-in-out infinite reverse;"></div>
        <div style="position: absolute; bottom: 20%; left: 20%; width: 100px; height: 100px; background: radial-gradient(circle, rgba(220,20,60,0.06) 0%, transparent 70%); border-radius: 50%; animation: float 7s ease-in-out infinite;"></div>
        <div style="display: flex; align-items: center; justify-content: center; margin: 0; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); padding: 5px 0; backdrop-filter: blur(10px); border: 3px solid transparent; border-radius: 0 0 15px 15px; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%) padding-box, linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4) border-box; box-shadow: 0 0 20px rgba(255, 105, 180, 0.3), 0 0 40px rgba(255, 20, 147, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1); animation: borderGlow 3s ease-in-out infinite;">

            <img src="logo.jpg" alt="Gái xinh Việt Nam Logo" style="max-width: 80px; height: auto; margin-right: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); position: relative; z-index: 2;">
            <h1 style="color: #ffffff; margin: 10px 0; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: gradientShift 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate; position: relative; z-index: 2;">Gái xinh Việt Nam</h1>

            <!-- Enhanced Sparkle effects -->
            <div style="position: absolute; top: -8px; right: -8px; width: 12px; height: 12px; background: #ff69b4; border-radius: 50%; animation: sparkle 2s ease-in-out infinite; box-shadow: 0 0 10px #ff69b4;"></div>
            <div style="position: absolute; bottom: -8px; left: -8px; width: 10px; height: 10px; background: #ff1493; border-radius: 50%; animation: sparkle 2.5s ease-in-out infinite; box-shadow: 0 0 8px #ff1493;"></div>
            <div style="position: absolute; top: 50%; right: -12px; width: 8px; height: 8px; background: #dc143c; border-radius: 50%; animation: sparkle 3s ease-in-out infinite; box-shadow: 0 0 6px #dc143c;"></div>
            <div style="position: absolute; top: -6px; left: 20%; width: 6px; height: 6px; background: #ff69b4; border-radius: 50%; animation: sparkle 1.8s ease-in-out infinite; box-shadow: 0 0 4px #ff69b4;"></div>
            <div style="position: absolute; bottom: -6px; right: 30%; width: 5px; height: 5px; background: #ff1493; border-radius: 50%; animation: sparkle 2.2s ease-in-out infinite; box-shadow: 0 0 3px #ff1493;"></div>
            <div style="position: absolute; top: 20%; left: -10px; width: 7px; height: 7px; background: #dc143c; border-radius: 50%; animation: sparkle 2.8s ease-in-out infinite; box-shadow: 0 0 5px #dc143c;"></div>
        </div>
        <div style="text-align: center; margin-bottom: 30px; margin-top: 80px; position: relative;">
            <p style="color: #cccccc; font-size: 1.1em; margin: 0; display: inline-block; padding: 10px 20px; border-radius: 25px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1;">✨ Click vào bất kỳ album nào để xem tất cả hình ảnh ✨</p>
            <div style="position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); border-radius: 25px; z-index: -1; opacity: 0.3; animation: gradientShift 4s ease-in-out infinite;"></div>
        </div>

        <!-- Notification system -->
        <div id="notification" class="notification" style="display: none;">
            <span id="notificationMessage"></span>
            <span class="notification-close" onclick="hideNotification()">&times;</span>
        </div>

        <div id="titlesContainer" class="title-grid">
            <div class="loading-container">
                <div class="pink-spinner"></div>
                <p>Loading titles...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer style="width: 100%; text-align: center; margin-top: 50px; margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); border-top: 3px solid transparent; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%) padding-box, linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4) border-box; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);">
            <div style="display: inline-block; padding: 15px 25px; border-radius: 25px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1;">
                <p style="color: #cccccc; margin: 0; font-size: 1em; line-height: 1.4;">
                    Thông tin liên hệ:<br>
                    Tiktok: @fresh-girl-vn.surge.sh<br>
                    X: Updating...
                </p>
            </div>
            <div style="position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); border-radius: 25px; z-index: -1; opacity: 0.3; animation: gradientShift 4s ease-in-out infinite;"></div>
        </footer>
    </div>

    <script>
        // Firebase configuration - Replace with your actual Firebase project values
        const firebaseConfig = {
            apiKey: "AIzaSyDVVRM2NJGXn_5XhzozETuYFAgmWvpW6ec",
            authDomain: "fresh-girl.firebaseapp.com",
            projectId: "fresh-girl",
            storageBucket: "fresh-girl.firebasestorage.app",
            messagingSenderId: "907721279776",
            appId: "1:907721279776:web:df4fe87ecd7d9b8d82af45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Notification elements
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Function to load and display titles
        async function loadTitles() {
            const titlesContainer = document.getElementById('titlesContainer');

            try {
                const titlesSnapshot = await db.collection('titles').orderBy('createdAt', 'desc').get();

                if (titlesSnapshot.empty) {
                    titlesContainer.innerHTML = '<p class="loading-text">No titles found.</p>';
                    return;
                }

                // Clear container and show loading spinner
                titlesContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="pink-spinner"></div>
                        <p>Loading albums...</p>
                    </div>
                `;

                // Process all titles and collect their data
                const titlePromises = titlesSnapshot.docs.map(async (titleDoc) => {
                    const titleData = titleDoc.data();
                    const titleName = titleData.name;

                    // Get image count for this title
                    const imageTitlesSnapshot = await db.collection('image_titles')
                        .where('titleId', '==', titleDoc.id)
                        .get();

                    const imageCount = imageTitlesSnapshot.size;

                    // Get thumbnail for this title
                    let thumbnailUrl = null;
                    try {
                        const thumbnailSnapshot = await db.collection('title_thumbnails')
                            .where('titleId', '==', titleDoc.id)
                            .get();

                        if (!thumbnailSnapshot.empty) {
                            const thumbnailData = thumbnailSnapshot.docs[0].data();
                            const thumbnailImageDoc = await db.collection('images').doc(thumbnailData.imageId).get();
                            if (thumbnailImageDoc.exists) {
                                thumbnailUrl = thumbnailImageDoc.data().url;
                            }
                        }
                    } catch (error) {
                        console.warn('Error loading thumbnail for title:', titleName, error);
                    }

                    return { titleName, imageCount, thumbnailUrl };
                });

                // Wait for all titles to be processed
                const titleDataArray = await Promise.all(titlePromises);

                // Clear loading and display all titles at once
                titlesContainer.innerHTML = '';

                for (const { titleName, imageCount, thumbnailUrl } of titleDataArray) {
                    // Create title card
                    const titleCard = document.createElement('a');
                    titleCard.href = `view.html?title=${encodeURIComponent(titleName)}`;
                    titleCard.className = 'title-card';

                    // Add thumbnail image if available
                    if (thumbnailUrl) {
                        const thumbnailImg = document.createElement('img');
                        thumbnailImg.src = thumbnailUrl;
                        thumbnailImg.alt = `${titleName} thumbnail`;
                        titleCard.appendChild(thumbnailImg);
                    }

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = titleName;

                    const countElement = document.createElement('p');
                    countElement.textContent = `${imageCount} image${imageCount !== 1 ? 's' : ''}`;

                    titleCard.appendChild(titleElement);
                    titleCard.appendChild(countElement);
                    titlesContainer.appendChild(titleCard);
                }

            } catch (error) {
                console.error('Error loading titles:', error);
                titlesContainer.innerHTML = '<p class="loading-text">Error loading titles.</p>';
                showNotification('Error loading titles.', 'error');
            }
        }

        // Notification functions
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Load titles on page load
        window.addEventListener('load', loadTitles);
    </script>
</body>
</html>
