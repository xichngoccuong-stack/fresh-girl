    <script>
        // Firebase configuration - Replace with your actual Firebase project values
        const firebaseConfig = {
            apiKey: "AIzaSyDVVRM2NJGXn_5XhzozETuYFAgmWvpW6ec",
            authDomain: "fresh-girl.firebaseapp.com",
            projectId: "fresh-girl",
            storageBucket: "fresh-girl.firebasestorage.app",
            messagingSenderId: "907721279776",
            appId: "1:907721279776:web:df4fe87ecd7d9b8d82af45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Notification elements
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Pagination variables
        let currentPage = 1;
        const imagesPerPage = 10;
        let totalImages = 0;
        let loadedImages = {}; // Store loaded images by page
        let currentTitleId = null; // Track current title

        // Get title from URL parameters
        function getTitleFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('title');
        }

        // Function to load and display images for a specific title
        async function loadImagesForTitle(titleName) {
            const imagesContainer = document.getElementById('imagesContainer');
            const titleHeading = document.getElementById('titleHeading');

            try {
                // Get title document
                const titleSnapshot = await db.collection('titles').where('name', '==', titleName).get();

                if (titleSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">Title not found.</p>';
                    titleHeading.textContent = 'Title Not Found';
                    const albumSubtitle = document.getElementById('albumSubtitle');
                    albumSubtitle.textContent = '‚ùå Album not found ‚ùå';
                    return;
                }

                const titleDoc = titleSnapshot.docs[0];
                currentTitleId = titleDoc.id;

                // Get total count of images for this title
                const imageTitlesSnapshot = await db.collection('image_titles')
                    .where('titleId', '==', titleDoc.id)
                    .get();

                if (imageTitlesSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">No images found for this title.</p>';
                    const albumSubtitle = document.getElementById('albumSubtitle');
                    albumSubtitle.textContent = `üì∏ ${titleName} - 0 images üì∏`;
                    return;
                }

                // Update album subtitle with total count
                const albumSubtitle = document.getElementById('albumSubtitle');
                albumSubtitle.textContent = `üì∏ ${titleName} - ${imageTitlesSnapshot.size} image${imageTitlesSnapshot.size !== 1 ? 's' : ''} üì∏`;

                // Store total images count
                totalImages = imageTitlesSnapshot.size;

                // Reset loaded images cache for new title
                loadedImages = {};

                // Reset to first page when loading new images
                currentPage = 1;

                // Load and display first page
                await loadImagesForPage(currentPage);

            } catch (error) {
                console.error('Error loading images:', error);
                imagesContainer.innerHTML = '<p class="no-images">Error loading images.</p>';
                showNotification('Error loading images.', 'error');
            }
        }

        // Function to load images for a specific page
        async function loadImagesForPage(page) {
            if (!currentTitleId) return;

            // Check if images for this page are already loaded
            if (loadedImages[page]) {
                displayImagesForPage(page);
                return;
            }

            const imagesContainer = document.getElementById('imagesContainer');

            try {
                // Show loading spinner while fetching
                imagesContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="pink-spinner"></div>
                        <p>Loading images...</p>
                    </div>
                `;

                // Get images for this title with pagination
                const imageTitlesSnapshot = await db.collection('image_titles')
                    .where('titleId', '==', currentTitleId)
                    .limit(imagesPerPage * page) // Get enough for current page
                    .get();

                if (imageTitlesSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">No images found for this page.</p>';
                    return;
                }

                // Sort documents by createdAt (oldest first so newest appears at end)
                const sortedDocs = imageTitlesSnapshot.docs.sort((a, b) => {
                    const dateA = a.data().createdAt?.toDate?.() || new Date(a.data().createdAt);
                    const dateB = b.data().createdAt?.toDate?.() || new Date(b.data().createdAt);
                    return dateA - dateB;
                });

                // Get the images for current page only
                const startIndex = (page - 1) * imagesPerPage;
                const endIndex = Math.min(startIndex + imagesPerPage, sortedDocs.length);
                const pageImageDocs = sortedDocs.slice(startIndex, endIndex);

                // Load image data for current page
                const pageImages = [];
                for (const imageTitleDoc of pageImageDocs) {
                    const imageTitleData = imageTitleDoc.data();
                    const imageDoc = await db.collection('images').doc(imageTitleData.imageId).get();

                    if (imageDoc.exists) {
                        const imgData = imageDoc.data();
                        pageImages.push(imgData);
                    }
                }

                // Cache loaded images for this page
                loadedImages[page] = pageImages;

                // Display current page
                displayImagesForPage(page);

            } catch (error) {
                console.error('Error loading images for page:', error);
                imagesContainer.innerHTML = '<p class="no-images">Error loading images.</p>';
                showNotification('Error loading images.', 'error');
            }
        }

        // Function to display images for a specific page
        function displayImagesForPage(page) {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = ''; // Clear previous content

            const pageImages = loadedImages[page];
            if (!pageImages || pageImages.length === 0) {
                imagesContainer.innerHTML = '<p class="no-images">No images to display.</p>';
                hidePagination();
                return;
            }

            const totalPages = Math.ceil(totalImages / imagesPerPage);

            // Display images for current page
            for (const imgData of pageImages) {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';

                const img = document.createElement('img');
                img.src = imgData.url;
                img.alt = imgData.name;
                img.loading = 'lazy'; // Lazy loading for better performance

                imageCard.appendChild(img);
                imagesContainer.appendChild(imageCard);
            }

            // Update pagination UI
            updatePaginationUI(page, totalPages);
        }

        // Function to update pagination UI
        function updatePaginationUI(currentPage, totalPages) {
            const paginationContainer = document.getElementById('paginationContainer');
            const pageInfo = document.getElementById('pageInfo');
            const firstBtn = document.getElementById('firstPageBtn');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');
            const lastBtn = document.getElementById('lastPageBtn');

            if (totalPages <= 1) {
                hidePagination();
                return;
            }

            // Update page info
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalImages} images)`;

            // Enable/disable buttons
            firstBtn.disabled = currentPage === 1;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            lastBtn.disabled = currentPage === totalPages;

            // Show pagination
            paginationContainer.style.display = 'block';
        }

        // Function to hide pagination
        function hidePagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            if (paginationContainer) {
                paginationContainer.style.display = 'none';
            }
        }

        // Function to go to first page
        async function goToFirstPage() {
            if (currentPage !== 1) {
                currentPage = 1;
                await loadImagesForPage(currentPage);
            }
        }

        // Function to go to previous page
        async function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                await loadImagesForPage(currentPage);
            }
        }

        // Function to go to next page
        async function goToNextPage() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                await loadImagesForPage(currentPage);
            }
        }

        // Function to go to last page
        async function goToLastPage() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            if (currentPage !== totalPages) {
                currentPage = totalPages;
                await loadImagesForPage(currentPage);
            }
        }

        // Notification functions
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Pagination event listeners
        document.getElementById('firstPageBtn').addEventListener('click', goToFirstPage);
        document.getElementById('prevPageBtn').addEventListener('click', goToPrevPage);
        document.getElementById('nextPageBtn').addEventListener('click', goToNextPage);
        document.getElementById('lastPageBtn').addEventListener('click', goToLastPage);

        // Load images on page load
        window.addEventListener('load', () => {
            const title = getTitleFromURL();
            if (title) {
                loadImagesForTitle(title);
            } else {
                document.getElementById('titleHeading').textContent = 'No Title Specified';
                document.getElementById('imagesContainer').innerHTML = '<p class="no-images">Please go back and select a title.</p>';
                const albumSubtitle = document.getElementById('albumSubtitle');
                albumSubtitle.textContent = '‚ùì No album selected ‚ùì';
            }
        });
    </script>
