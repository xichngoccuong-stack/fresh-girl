<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gái xinh Việt Nam - Album</title>
    <link rel="icon" type="image/x-icon" href="tabLogo.jpg">
    <link rel="stylesheet" href="view-styles.css">
    <!-- Firebase SDK v8 (for compatibility with static HTML) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
        <div style="width: 100%; min-height: 100vh; background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0a0a0a 100%); position: relative; overflow: hidden;">
            <!-- Decorative background elements -->
            <div style="position: absolute; top: 15%; left: 5%; width: 180px; height: 180px; background: radial-gradient(circle, rgba(255,105,180,0.08) 0%, transparent 70%); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
            <div style="position: absolute; top: 70%; right: 10%; width: 120px; height: 120px; background: radial-gradient(circle, rgba(255,20,147,0.06) 0%, transparent 70%); border-radius: 50%; animation: float 8s ease-in-out infinite reverse;"></div>
            <div style="position: absolute; bottom: 10%; left: 15%; width: 90px; height: 90px; background: radial-gradient(circle, rgba(220,20,60,0.05) 0%, transparent 70%); border-radius: 50%; animation: float 7s ease-in-out infinite;"></div>

            <div class="gallery-container">
            <a href="index.html" class="back-link" style="display: inline-block; color: #ff69b4; text-decoration: none; font-weight: bold; padding: 10px 20px; border-radius: 25px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 20px; transition: all 0.3s ease; position: relative; z-index: 1;">← Back to Titles</a>

            <div class="gallery-header" style="position: relative; padding: 20px; margin-bottom: 20px;">
                <!-- Decorative border -->
                <div style="position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border: 2px solid transparent; border-radius: 15px; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4) border-box; -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0); mask-composite: exclude; opacity: 0.2; z-index: -1;"></div>

                <h1 id="titleHeading" style="color: #ffffff; background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ff69b4); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 2.2em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: gradientShift 3s ease-in-out infinite; margin: 0 0 10px 0; position: relative; z-index: 1;">Loading...</h1>
                <p id="imageCount" style="color: #cccccc; margin: 0; font-size: 1.1em; position: relative; z-index: 1;">Loading...</p>

                <!-- Sparkle effects -->
                <div style="position: absolute; top: 10px; right: 20px; width: 6px; height: 6px; background: #ff69b4; border-radius: 50%; animation: sparkle 2s ease-in-out infinite;"></div>
                <div style="position: absolute; bottom: 10px; left: 20px; width: 4px; height: 4px; background: #ff1493; border-radius: 50%; animation: sparkle 2.5s ease-in-out infinite;"></div>
            </div>

            <!-- Notification system -->
            <div id="notification" class="notification" style="display: none;">
                <span id="notificationMessage"></span>
                <span class="notification-close" onclick="hideNotification()">&times;</span>
            </div>

            <div id="imagesContainer" class="image-grid">
                <p class="loading-text">Loading images...</p>
            </div>

            <!-- Pagination controls -->
            <div id="paginationContainer" style="display: none; text-align: center; margin-top: 30px; margin-bottom: 20px;">
                <button id="prevPageBtn" class="pagination-btn">Previous</button>
                <span id="pageInfo" class="page-info" style="color: #cccccc; margin: 0 15px; font-size: 1.1em;">Page 1 of 1</span>
                <button id="nextPageBtn" class="pagination-btn">Next</button>
            </div>
        </div>
        </div>

    <script>
        // Firebase configuration - Replace with your actual Firebase project values
        const firebaseConfig = {
            apiKey: "AIzaSyDVVRM2NJGXn_5XhzozETuYFAgmWvpW6ec",
            authDomain: "fresh-girl.firebaseapp.com",
            projectId: "fresh-girl",
            storageBucket: "fresh-girl.firebasestorage.app",
            messagingSenderId: "907721279776",
            appId: "1:907721279776:web:df4fe87ecd7d9b8d82af45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Notification elements
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Pagination variables
        let currentPage = 1;
        const imagesPerPage = 20;
        let totalImages = 0;
        let allImages = []; // Store all images for pagination

        // Get title from URL parameters
        function getTitleFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('title');
        }

        // Function to load and display images for a specific title
        async function loadImagesForTitle(titleName) {
            const imagesContainer = document.getElementById('imagesContainer');
            const titleHeading = document.getElementById('titleHeading');
            const imageCount = document.getElementById('imageCount');

            titleHeading.textContent = titleName;

            try {
                // Get title document
                const titleSnapshot = await db.collection('titles').where('name', '==', titleName).get();

                if (titleSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">Title not found.</p>';
                    titleHeading.textContent = 'Title Not Found';
                    return;
                }

                const titleDoc = titleSnapshot.docs[0];

                // Get images for this title
                const imageTitlesSnapshot = await db.collection('image_titles')
                    .where('titleId', '==', titleDoc.id)
                    .get();

                if (imageTitlesSnapshot.empty) {
                    imagesContainer.innerHTML = '<p class="no-images">No images found for this title.</p>';
                    imageCount.textContent = '0 images';
                    return;
                }

                imageCount.textContent = `${imageTitlesSnapshot.size} image${imageTitlesSnapshot.size !== 1 ? 's' : ''}`;

                // Collect all images first for pagination
                const validImages = [];
                for (const imageTitleDoc of imageTitlesSnapshot.docs) {
                    const imageTitleData = imageTitleDoc.data();
                    const imageDoc = await db.collection('images').doc(imageTitleData.imageId).get();

                    if (imageDoc.exists) {
                        const imgData = imageDoc.data();
                        validImages.push(imgData);
                    }
                }

                // Sort by uploadedAt ascending (oldest first, so newest appears at the end)
                validImages.sort((a, b) => {
                    const dateA = a.uploadedAt?.toDate?.() || new Date(a.uploadedAt);
                    const dateB = b.uploadedAt?.toDate?.() || new Date(b.uploadedAt);
                    return dateA - dateB;
                });

                // Store all images for pagination
                allImages = validImages;
                totalImages = validImages.length;

                // Reset to first page when loading new images
                currentPage = 1;

                // Display current page
                displayImagesForPage(currentPage);

            } catch (error) {
                console.error('Error loading images:', error);
                imagesContainer.innerHTML = '<p class="no-images">Error loading images.</p>';
                showNotification('Error loading images.', 'error');
            }
        }

        // Function to display images for a specific page
        function displayImagesForPage(page) {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = ''; // Clear previous content

            if (allImages.length === 0) {
                imagesContainer.innerHTML = '<p class="no-images">No images to display.</p>';
                hidePagination();
                return;
            }

            const totalPages = Math.ceil(totalImages / imagesPerPage);
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = Math.min(startIndex + imagesPerPage, totalImages);

            // Display images for current page
            for (let i = startIndex; i < endIndex; i++) {
                const imgData = allImages[i];

                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';

                const img = document.createElement('img');
                img.src = imgData.url;
                img.alt = imgData.name;
                img.loading = 'lazy'; // Lazy loading for better performance

                imageCard.appendChild(img);
                imagesContainer.appendChild(imageCard);
            }

            // Update pagination UI
            updatePaginationUI(page, totalPages);
        }

        // Function to update pagination UI
        function updatePaginationUI(currentPage, totalPages) {
            const paginationContainer = document.getElementById('paginationContainer');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');

            if (totalPages <= 1) {
                hidePagination();
                return;
            }

            // Update page info
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalImages} images)`;

            // Enable/disable buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // Show pagination
            paginationContainer.style.display = 'block';
        }

        // Function to hide pagination
        function hidePagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            if (paginationContainer) {
                paginationContainer.style.display = 'none';
            }
        }

        // Function to go to previous page
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayImagesForPage(currentPage);
            }
        }

        // Function to go to next page
        function goToNextPage() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayImagesForPage(currentPage);
            }
        }

        // Notification functions
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Pagination event listeners
        document.getElementById('prevPageBtn').addEventListener('click', goToPrevPage);
        document.getElementById('nextPageBtn').addEventListener('click', goToNextPage);

        // Load images on page load
        window.addEventListener('load', () => {
            const title = getTitleFromURL();
            if (title) {
                loadImagesForTitle(title);
            } else {
                document.getElementById('titleHeading').textContent = 'No Title Specified';
                document.getElementById('imagesContainer').innerHTML = '<p class="no-images">Please go back and select a title.</p>';
            }
        });
    </script>
</body>
</html>
